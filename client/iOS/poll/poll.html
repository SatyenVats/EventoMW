<template name="pollios">

 </div>

</div>

</div>

<div class="col-md-12" style="margin:0px;margin-top:30px;margin-bottom:30px;padding:10px;background-color:#E2E1DE;text-align:left">Write your feedback about the event </div>


<div class="col-xs-12" >

</div>

<div class="col-xs-12"><button type="button" class="btn btn-primary btn-block" style="border-radius:0px;">Submit</button></div>

<div class="col-xs-12" style="padding:15px"><a href="#"><input type="image" src="img/sainergie.png"></a></div>

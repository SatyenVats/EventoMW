<template name="pollios">
  {{#contentFor "headerButtonLeft"}}
  <button class="button button-clear pull-left button-positive" data-ion-modal="search">
    {{>ionNavBackButton class="button-positive" text=false}}
  </button>
  {{/contentFor}}

  <!-- {{#contentFor "headerButtonRight"}}
  <button class="button button-clear pull-right button-positive" data-ion-modal="newProduct">
    {{> ionIcon icon='ios-plus-empty'}}
  </button>
  {{/contentFor}} -->

  {{#contentFor "headerTitle"}}
    <h1 class="title">Poll</h1>
  {{/contentFor}}

  {{#ionView}}
  {{#ionContent}}
  <div class="row star-align" >
    <div class="col col-25"></div>
    <div class="col col-10"><input type="image" src="img/star.png"></div>
    <div class="col col-10"><input type="image" src="img/star.png"></div>
    <div class="col col-10"><input type="image" src="img/star.png"></div>
    <div class="col col-10"><input type="image" src="img/star.png"></div>
    <div class="col col-10"><input type="image" src="img/star.png"></div>
    <div class="col col-25"></div>
  </div>

  <div class="row star-align">
    <div class="col col-25"></div>
    <div class="col col-40">
      <div class="need-help">NEED HELP?</div>
    </div>
    <div class="col col-25"></div>
  </div>

  <div class="row star-align">
    <div class="col">
      <div class="feedback-tab">Write your feedback about the event</div>
    </div>
  </div>

  <div class="row star-align">
    <div class="col col-10"></div>
    <div class="col col-40">
      <div class="need-help">VENUE</div>
    </div>
    <div class="col col-40">
      <div class="need-help">SPEAKERS</div>
    </div>
    <div class="col col-10"></div>
  </div>
  <div class="row star-align">
    <div class="col col-10"></div>
    <div class="col col-40">
      <div class="need-help">STAY</div>
    </div>
    <div class="col col-40">
      <div class="need-help">ORGANISING</div>
    </div>
    <div class="col col-10"></div>
  </div>
  <div class="row star-align">
    <div class="col col-10"></div>
    <div class="col col-40">
      <div class="need-help">CONTENT</div>
    </div>
    <div class="col col-40">
      <div class="need-help">OTHERS</div>
    </div>
    <div class="col col-10"></div>
  </div>

  <div class="row star-align">
    <div class="col col-10"></div>
    <div class="col col-80">
      <div class="submit-tab">Submit</div>
    </div>
    <div class="col col-10"></div>
  </div>

  <div class="row star-align">
    <div class="col col-10"></div>
    <div class="col col-80">
      <div class="logo-tab"><input type="image" src="img/sainergie.png"></div>
    </div>
    <div class="col col-10"></div>
  </div>


  {{/ionContent}}
    <div class="tabs tabs-icon-top">
      <a class="tab-item" href="/eventbrief?EventId={{currenteventid}}">
        <i class="icon ion-brief-a"></i>
             <!-- Event Brief -->
      </a>
      <a class="tab-item" href="/contentios?EventId={{currenteventid}}">
        <i class="icon ion-content"></i>
             <!-- Content -->
      </a>
      <a class="tab-item" href="/userhome?EventId={{currenteventid}}">
        <i class="icon ion-home"></i>

      </a>
      <a class="tab-item" href="/questionanswerios?EventId={{currenteventid}}">
        <i class="icon ion-Q-A"></i>
          <!-- Q & A -->
      </a>
      <a class="tab-item" href="/pollios?EventId={{currenteventid}}">
        <i class="icon ion-poll"></i>
             <!-- Poll -->
      </a>
    </div>
  {{/ionView}}

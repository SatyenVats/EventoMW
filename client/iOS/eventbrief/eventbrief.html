<template name="eventbrief">
  {{#contentFor "headerButtonLeft"}}
  <button class="button button-clear pull-left button-positive" data-ion-modal="search">
    {{>ionNavBackButton class="button-positive" text=false}}
  </button>
  {{/contentFor}}

  <!-- {{#contentFor "headerButtonRight"}}
  <button class="button button-clear pull-right button-positive" data-ion-modal="newProduct">
    {{> ionIcon icon='ios-plus-empty'}}
  </button>
  {{/contentFor}} -->

  {{#contentFor "headerTitle"}}
    <h1 class="title">Event Brief</h1>
  {{/contentFor}}

  {{#ionView}}
  {{#ionContent}}

    <!-- <div class="col-md-12" style="background-color: #0088CC;padding:5px;color:#fff; padding-top:50px;">Event Brief</div> -->

            {{#each geteventbrief}}
               {{> eventdtl}}
             {{/each}}

         {{/ionContent}}
         <div class="tabs tabs-icon-top">
           <a class="tab-item" href="/eventbrief?EventId={{currenteventid}}">
             <i class="icon ion-gear-a"></i>
             Event Brief
           </a>
           <a class="tab-item" href="/contentios?EventId={{currenteventid}}">
             <i class="icon ion-star"></i>
             Content
           </a>
           <a class="tab-item" href="/userhome?EventId={{currenteventid}}">
             <i class="icon ion-home"></i>

           </a>
           <a class="tab-item" href="/questionanswerios?EventId={{currenteventid}}">
             <i class="icon ion-gear-a"></i>
             Q & A
           </a>
           <a class="tab-item" href="/pollios?EventId={{currenteventid}}">
             <i class="icon ion-gear-a"></i>
             Poll
           </a>
         </div>
         {{/ionView}}

</template>

<template name="eventdtl">
  <ion-pane>
    <div class="eventbrief-title">
    <h5>
      {{title}}
    </h5>
  </div>

    <p class="eventbrief-description">
      {{description}}
    </p>

  </ion-pane>

  <!-- <div class="col-md-12" style="text-align:left; padding-bottom:55px;">
    <div style="margin-top: 15px;font-size:14px;font-weight:600;">{{title}}</div>
    <div>
      {{description}}
    </div>
  </div> -->

</template>

<template name="eventbrief">
  {{#contentFor "headerButtonLeft"}}
  <button class="button button-clear pull-left button-positive" data-ion-modal="search">
    {{>ionNavBackButton class="button-positive" text=false}}
  </button>
  {{/contentFor}}

  <!-- {{#contentFor "headerButtonRight"}}
  <button class="button button-clear pull-right button-positive" data-ion-modal="newProduct">
    {{> ionIcon icon='ios-plus-empty'}}
  </button>
  {{/contentFor}} -->

  {{#contentFor "headerTitle"}}
    <h1 class="title">Event Brief</h1>
  {{/contentFor}}

  {{#ionView}}
  {{#ionContent}}

    <!-- <div class="col-md-12" style="background-color: #0088CC;padding:5px;color:#fff; padding-top:50px;">Event Brief</div> -->

            {{#each geteventbrief}}
               {{> eventdtl}}
             {{/each}}

         {{/ionContent}}
         <div class="tabs tabs-icon-top">
           <a class="tab-item" href="/eventbrief?EventId={{currenteventid}}">
             <i class="icon ion-brief-a"></i>
                  <!-- Event Brief -->
           </a>
           <a class="tab-item" href="/contentios?EventId={{currenteventid}}">
             <i class="icon ion-content"></i>
                  <!-- Content -->
           </a>
           <a class="tab-item" href="/userhome?EventId={{currenteventid}}">
             <i class="icon ion-home"></i>

           </a>
           <a class="tab-item" href="/questionanswerios?EventId={{currenteventid}}">
             <i class="icon ion-Q-A"></i>
               <!-- Q & A -->
           </a>
           <a class="tab-item" href="/pollios?EventId={{currenteventid}}">
             <i class="icon ion-poll"></i>
                  <!-- Poll -->
           </a>
         </div>
         {{/ionView}}

</template>

<template name="eventdtl">
  <ion-pane>
    <div class="eventbrief-title">
    <h5>
      <!-- {{title}} -->
      AsSure Launch:
    </h5>
  </div>

    <p class="eventbrief-description">
      <!-- {{description}} -->
      AsSure is a state of the art transport management system. AsSure is easy to use and has been developed with the concept of "simple is rich and beautiful". AsSure is supported by a web application and has mobile apps supporting it. Rostering, Routing, Adhoc Management, Vendor and Vehicle Configurations along with vendor billing, no show, BI and Analytics along with a robust Admin Module. AsSure also has a bulletin board conveying all important information to all stakeholders. AsSure can be integrated with any external system like ERP, GPS, SMS, WFM and others. It can also integrate with the ESS Applications within the organisation.

AsSure has both the on premise model and the cloud model. 
    </p>

  </ion-pane>

</template>

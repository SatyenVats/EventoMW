
<template name="sessionlistios">
  <div class="container navbar title headerstyle">
 <div class="col-xs-12" style="padding:14px; margin-top:2px;">
   <span class="pull-left"> <a href="#"><img  src="img/leftarrow.png" class="img-responsive" id="gotoback" /></a></span>
  <span class="headertext"> Evento </span>
</div>

  </div>
<div class="col-md-12" style="background-color: #0088CC;padding:5px;color:#fff;">Sessions</div>

           {{#each sessionsbyeventid}}
  						 {{> sessionListIos2}}
  				 {{/each}}





</template>

<template name="sessionListIos2">
  <div class="row">
    <div class="col-xs-12" style="padding:5px;">

    <div class="col-xs-2 text-left"><input type="image" src="img/clock.png" height="50" width="38"></div>
    <div class="col-xs-10 text-left"><p class="session_title">{{title}} </p>
      <p class="session_text">{{description}}</p>
      </div>
    </div>
  </div>
  <div class="line"></div>
  {{#each eventid}}
      {{> geteventid}}
  {{/each}}
</template>

<template name="geteventid">
  <footer class="footer">
    <div class="container">

  <div class="col-xs-12" >


    <div class="col-xs-2" style="margin-top:2px;margin-left:0px;"><a href="/eventbrief?EventId={{_id}}"><input type="image" src="img/Event_Brief.png"></a><div style="color:#B1B1B1;font-size:8px">Event Brief</div></div>
    <div class="col-xs-3" style="margin-top:2px"><a href="/contentios?EventId={{_id}}"><input type="image" src="img/contnt.png"></a><div style="color:#B1B1B1;font-size:8px">Content</div></div>
    <div class="col-xs-2"><a href="#"><input type="image" src="img/Home_E.png"></a></div>
    <div class="col-xs-3" style="margin-top:2px"><a href="/questionanswerios?EventId={{_id}}"><input type="image" src="img/Q & A.png"></a><div style="color:#B1B1B1;font-size:8px">Q & A</div></div>
    <div class="col-xs-2" style="margin-top:2px"><a href="/pollios?EventId={{_id}}"><input type="image" src="img/Green_Star.png"></a><div style="color:#B1B1B1;font-size:8px">poll</div></div>


  </div>



    </div>
  </footer>
</template>

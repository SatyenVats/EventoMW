  <template name="sessionlistios">

  <div class="bar bar-header">
   <button class="button icon-left ion-chevron-left button-clear button-dark"></button>
   <h1 class="title">Evento</h1>
   <button class="button"></button>
  </div>

    {{#ionView hide-nav-bar="true"}}
    {{#ionContent}}

    <!-- <div class="col-md-12" style="background-color: #0088CC;padding:5px;color:#fff; padding-top:50px;">Sessions</div> -->

               {{#each sessionsbyeventid}}
      						 {{> sessionListIos2}}
      				 {{/each}}

               <div class="tabs tabs-icon-top">
                 <a class="tab-item" href="/eventbrief?EventId={{currenteventid}}">
                   <i class="icon ion-home"></i>
                   Event Brief
                 </a>
                 <a class="tab-item" href="/contentios?EventId={{currenteventid}}">
                   <i class="icon ion-star"></i>
                   Content
                 </a>
                 <a class="tab-item">
                   <i class="icon ion-gear-a"></i>

                 </a>
                 <a class="tab-item" href="/questionanswerios?EventId={{_id}}">
                   <i class="icon ion-gear-a"></i>
                   Q & A
                 </a>
                 <a class="tab-item" href="/pollios?EventId={{_id}}">
                   <i class="icon ion-gear-a"></i>
                   Poll
                 </a>
               </div>


               {{/ionContent}}
               {{/ionView}}
  </template>

  <template name="sessionListIos2">
      <div class="list">

      <a class="item item-avatar" href="#">
        <img src="img/clock.png">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
      </a>
      </div>


  </template>

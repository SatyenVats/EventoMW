<template name="attendeesIos">
  <div class="container navbar title" style="width:100%;margin-bottom:0px;">
      <div class="span3 text-left"></div>
      <div class="span6 text-center"><h4>Attendees</h4></div>
  </div>


  <div class="content-card-list">
         {{#each attendeesbyeventid}}
             {{> attendIos}}
         {{/each}}
  </div>
</template>

<template name="attendIos">
  <div class="row well1" style="cursor: pointer;">
      <!--    <div class="row well1">-->
      <div class="col-md-1 pull-left">
          <div>
              <img class="media-object img-circle" style="max-height: 40px;" src="img/user.png" />
          </div>
      </div>
        <div class="col-md-11" style="text-align:left;margin-top: 10px;">
          <div>Alex Deo | User {{description}}  {{[attendees]}}

              <span class="pull-right">6:45 AM</span>
          </div>
      </div>
  </div>
</template>

<template name="attenddetails">

  <div class="profile-header">
    <!-- {{> avatar user=this size="large" shape="circle"}} -->
    <div class="avatar avatar-large avatar-circle avatar-hide-initials">
      <img class="avatar-image" src="{{profilepath}}" width="80" height="80">
    </div>

    <h3>{{fname}} {{lname}}</h3>
    <p>
        {{email}}
    </p>
  </div>

    <p class="attendees-des">
      {{details}}
    </p>


</template>

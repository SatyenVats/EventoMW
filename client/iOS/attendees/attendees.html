<template name="attendeesios">
  <!-- {{#contentFor "headerButtonLeft"}}
  <button class="button button-clear pull-left button-positive" data-ion-modal="search">
    {{>ionNavBackButton class="button-positive" text=false}}
  </button>
  {{/contentFor}} -->

  {{#contentFor "headerButtonLeft"}}
  <button class="button button-clear pull-left button-positive" data-ion-modal="search">
    <!-- {{> ionIcon icon='ios-search'}} -->
    {{>ionNavBackButton class="button-positive" text=false}}
  </button>
  {{/contentFor}}

  <!-- {{#contentFor "headerButtonRight"}}
  <button class="button button-clear pull-right button-positive" data-ion-modal="newProduct">
    {{> ionIcon icon='ios-plus-empty'}}
  </button>
  {{/contentFor}} -->

  {{#contentFor "headerTitle"}}
    <h1 class="title">Evento</h1>
  {{/contentFor}}

  {{#ionView}}
  {{#ionContent}}

    {{#each attendeesbyeventid}}
      {{> attendIos}}
    {{/each}}

         <div class="tabs tabs-icon-top">
           <a class="tab-item" href="/eventbrief?EventId={{currenteventid}}">
             <i class="icon ion-gear-a"></i>
             Event Brief
           </a>
           <a class="tab-item" href="/contentios?EventId={{currenteventid}}">
             <i class="icon ion-star"></i>
             Content
           </a>
           <a class="tab-item">
             <i class="icon ion-home"></i>

           </a>
           <a class="tab-item" href="/questionanswerios?EventId={{currenteventid}}">
             <i class="icon ion-gear-a"></i>
             Q & A
           </a>
           <a class="tab-item" href="/pollios?EventId={{currenteventid}}">
             <i class="icon ion-gear-a"></i>
             Poll
           </a>
         </div>

    {{/ionContent}}
    {{/ionView}}

</template>

<template name="attendIos">
  <div class="list">

    <a class="item item-thumbnail-left" href="/attendeesdetails?EventId={{currenteventid}}&Email={{email}}">
      <img src="{{profilepath}}">
      <h2 class="textleft">{{fname}} {{lname}}</h2>
      <p class="textleft">{{email}}</p>
    </a>

</div>

</template>

<template name="attendeesios">
<div class="container navbar title headerstyle navbar-fixed-top">
  <div class="col-xs-12" style="padding:14px; margin-top:2px;">
    <span class="pull-left"> <a href="#"><img  src="img/leftarrow.png" class="img-responsive" id="gotoback" /></a></span>
    <span class="headertext"> Attendees </span>
  </div>

</div>


  <div class="content-card-list" style="padding-bottom:55px; padding-top:50px;">
         {{#each attendeesbyeventid}}
             {{> attendIos}}
         {{/each}}
  </div>
</template>

<template name="attendIos">
  <div class="row well1" style="cursor: pointer;">
      <!--    <div class="row well1">-->
      <div class="col-md-1 pull-left">
          <div>
              <img class="media-object img-circle" style="max-height: 40px;" src="{{profilepath}}" />
          </div>
      </div>
        <div class="col-md-11" style="text-align:left;margin-top: 10px;">
          <div>{{fname}} {{lname}} | {{email}}

              <a href="/attendeesdetails?EventId={{currenteventid}}&Email={{email}}"><span class="pull-right" style="color:#3DA1E4;margin-top: 8px;">Details</span></a>
              <div style="font-size:10px;">6:45 PM</div>
          </div>
      </div>

  </div>


  {{#each eventid}}
      {{> eventidtemp}}
  {{/each}}
</template>
<template name="eventidtemp">
  <footer class="footer">
    <div class="container">

  <div class="col-xs-12" >


    <div class="col-xs-2" style="margin-top:5px;margin-left:0px;"><a href="/eventbrief?EventId={{_id}}"><input type="image" src="img/Event_Brief.png"></a><div style="color:#B1B1B1;font-size:8px">Event Brief</div></div>
    <div class="col-xs-3" style="margin-top:5px"><a href="/contentios?EventId={{_id}}"><input type="image" src="img/contnt.png"></a><div style="color:#B1B1B1;font-size:8px">Content</div></div>
    <div class="col-xs-2"><a href="#"><input type="image" src="img/Home_E.png"></a></div>
    <div class="col-xs-3" style="margin-top:5px"><a href="/questionanswerios?EventId={{_id}}"><input type="image" src="img/Q & A.png"></a><div style="color:#B1B1B1;font-size:8px">Q & A</div></div>
    <div class="col-xs-2" style="margin-top:5px"><a href="/pollios?EventId={{_id}}"><input type="image" src="img/Green_Star.png"></a><div style="color:#B1B1B1;font-size:8px">poll</div></div>


  </div>



    </div>
  </footer>
</template>

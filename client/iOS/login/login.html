<template name="login">

	   <div class="col-lg-12 col-xs-12" id="loginscreen">
			<div class="login_form">
         <form>
           <div>
             <input type="email" style="border-color: #90CCEC;" name="loginEmail" maxlength="41" size="41" placeholder="Email" />
           </div>
           <div class="mobile_number">
             <input type="password" style="border-color: #90CCEC;" name="loginPassword" maxlength="41" size="41" placeholder="Redeem No." />
           </div>
           <div class="submit_button">
						 <input type="submit" value="Login" class="btn-block btn-default outline" style="height:41px;color: #1A4D74;font-size: 18px;border: 0px;" >
             <!-- <a href="/verificationNumber"><input type="image" src="img/next_button.png" alt="Submit" class="next"></a> -->
           </div>

      <div class="top-margin">
        <div style="color:#ffffff;font-size:16px">Please verify your mobile number </div>
        <div style="color:#ffffff;font-size:12px">Evento will send a one time SMS to </div>
        <div style="color:#ffffff;font-size:12px">verify your mobile number.</div>

      </div>
			</form>
 			</div>
  </div>

</template>

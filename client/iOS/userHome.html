<template name="userhome">
  <div class="container navbar title">

      <div class="span3 text-left"><a href="/verificationNumber"><input type="image" src="img/back_button_arrow.png" height="40" width="40"></a></div>
      <div class="span6 text-center"><h3>Evento</h3></div>


  </div>



{{#each geteventdetails}}
   {{> eventiosdetail}}
 {{/each}}

</template>


<template name="eventiosdetail">
  <div class="home_user">
   <!-- Welcom {{speaker[0].email}} -->
  </div>

    <div class="tab_button">
      <a href="#">Are you attending {{title}}?</a>
      <a href="#"><input type="image" src="img/right_arrow.png" alt="Submit" class="right_arrow"></a>
    </div>

          <div class="tab_button_session ">
              <h3 class="title1">Explore</h3>
          </div>
            <div class="container-fluid grid_color">

              <div class="row row_height">
                <div class="col-xs-4" style="background-color:white;">
                  <a href="/eventIos?EventId={{_id}}"><input type="image" src="img/events.png" id="eventsbtn" height="80" width="70"></a>
                 </div>
                 <div class="col-xs-4" style="background-color:white;">
                   <input type="image" src="img/logistics.png" height="80" width="70">
                 </div>
                 <div class="col-xs-4" style="background-color:white;">
                   <input type="image" src="img/sponsors.png" height="80" width="70">
                  </div>
               </div>
               <div class="row row_height">

                  <div class="col-xs-4" style="background-color:white;">
                    <input type="image" src="img/speaker.png" height="80" width="70">
                  </div>
                  <div class="col-xs-4" style="background-color:white;">
                    <a href="/attendeesIos?EventId={{_id}}"><input type="image" src="img/attendee.png" height="80" width="70"></a>
                   </div>
                   <div class="col-xs-4" style="background-color:white;">
                     <input type="image" src="img/dashboard.png" height="80" width="70">
                   </div>
                </div>
             </div>


</template>

<template name="sponsorsios">
  {{#contentFor "headerButtonLeft"}}
  <button class="button button-clear pull-left button-positive" data-ion-modal="search">
    {{>ionNavBackButton class="button-positive" text=false}}
  </button>
  {{/contentFor}}

  <!-- {{#contentFor "headerButtonRight"}}
  <button class="button button-clear pull-right button-positive" data-ion-modal="newProduct">
    {{> ionIcon icon='ios-plus-empty'}}
  </button>
  {{/contentFor}} -->

  {{#contentFor "headerTitle"}}
    <h1 class="title">Sponsors</h1>
  {{/contentFor}}

  {{#ionView}}
  {{#ionContent}}

  {{#each getsponsorsbyeventid}}
       {{> sponsorsrow}}
     {{/each}}

     {{/ionContent}}
       <div class="tabs tabs-icon-top">
         <a class="tab-item" href="/eventbrief?EventId={{currenteventid}}">
           <i class="icon ion-gear-a"></i>
                Event Brief
         </a>
         <a class="tab-item" href="/contentios?EventId={{currenteventid}}">
           <i class="icon ion-star"></i>
                Content
         </a>
         <a class="tab-item" href="/userhome?EventId={{currenteventid}}">
           <i class="icon ion-home"></i>

         </a>
         <a class="tab-item" href="/questionanswerios?EventId={{currenteventid}}">
           <i class="icon ion-gear-a"></i>
             Q & A
         </a>
         <a class="tab-item" href="/pollios?EventId={{currenteventid}}">
           <i class="icon ion-gear-a"></i>
                Poll
         </a>
       </div>
     {{/ionView}}
</template>

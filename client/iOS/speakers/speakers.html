<template name="speakersios">
  {{#contentFor "headerButtonLeft"}}
  <button class="button button-clear pull-left button-positive" data-ion-modal="search">
    {{>ionNavBackButton class="button-positive" text=false}}
  </button>
  {{/contentFor}}

  <!-- {{#contentFor "headerButtonRight"}}
  <button class="button button-clear pull-right button-positive" data-ion-modal="newProduct">
    {{> ionIcon icon='ios-plus-empty'}}
  </button>
  {{/contentFor}} -->

  {{#contentFor "headerTitle"}}
    <h1 class="title">Speakers</h1>
  {{/contentFor}}

  {{#ionView}}
  {{#ionContent}}

  {{#ionSlideBox}}
    <!-- {{#ionSlide class="light-bg"}} -->
    {{#each getspeakersbyeventid}}
         {{> spkr}}
       {{/each}}

    <!-- {{/ionSlide}} -->
     <!-- {{#ionSlide class="light-bg"}}
      <h3>Slide 2</h3>
    {{/ionSlide}}
    {{#ionSlide class="light-bg"}}
      <h3>Slide 3</h3>
    {{/ionSlide}} -->
  {{/ionSlideBox}}

  {{/ionContent}}
  <div class="tabs tabs-icon-top">
    <a class="tab-item" href="/eventbrief?EventId={{currenteventid}}">
      <i class="icon ion-brief-a"></i>
           <!-- Event Brief -->
    </a>
    <a class="tab-item" href="/contentios?EventId={{currenteventid}}">
      <i class="icon ion-content"></i>
           <!-- Content -->
    </a>
    <a class="tab-item" href="/userhome?EventId={{currenteventid}}">
      <i class="icon ion-home"></i>

    </a>
    <a class="tab-item" href="/questionanswerios?EventId={{currenteventid}}">
      <i class="icon ion-Q-A"></i>
        <!-- Q & A -->
    </a>
    <a class="tab-item" href="/pollios?EventId={{currenteventid}}">
      <i class="icon ion-poll"></i>
           <!-- Poll -->
    </a>
  </div>
  {{/ionView}}

</template>

<template name="spkr">
  {{#ionSlide class="light-bg" disable-scroll="false"}}
  <ion-scroll>
  <div class="profile-header">
    <div class="avatar avatar-large avatar-circle avatar-hide-initials">
      <img class="avatar-image" src="{{value.profilepath}}" width="80" height="80">
    </div>

    <h3>{{value.fname}} {{value.lname}}</h3>
    <p>
        {{value.email}}
    </p>
  </div>

    <p class="attendees-des">
      {{value.details}}
    </p>
  </ion-scroll>
  {{/ionSlide}}
</template>

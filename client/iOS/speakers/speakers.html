<template name="speakersios">

    </div>
  </div>

         {{/each}}
    </div>

    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
  </div>

  <div class="col-xs-3" style="margin-top:5px"><a href="/pollios?EventId={{_id}}"><input type="image" src="img/Green_Star.png"></a><div style="color:#B1B1B1;font-size:8px">poll</div></div> -->

<template name="spkr">


  <div class="item  {{isActive index}}">
    <div class="row " >
        <div class="col-xs-12 ">
          <div class="content-card-list" style="background-color:#fff;">
      <div class="row well1" style="cursor: pointer;padding:0px">
         <div class="col-md-12" style="background-image: url('img/backgroundimage.png');img-responsive;padding:40px">
             <div>
                 <img class="img-circle" style="max-height: 80px;" src="{{value.profilepath}}" />
             </div>
             <h4 style="color:#fff;font-weight:bold;line-height: 0.1;">
                 {{value.fname}} {{value.lname}} | Speaker
             </h4>
             <div style="color:#fff">
                 {{value.email}}
             </div>
         </div>
      </div>
      <div class="col-md-12" style="background-color:#fff;margin-top:20px;text-align:left">
      A user profile is a visual display of personal data associated with a specific user, or a customized desktop environment. A profile refers therefore to the explicit digital representation of a person's identity. A user profile can also be considered as the computer representation of a user model.A user profile is a visual display of personal data associated with a specific user, or a customized desktop environment. A profile refers therefore to the explicit digital representation of a person's identity. A user profile can also be considered as the computer representation of a user model.
      </div>
      </div>
      </div>
      </div>
    </div>



</template>

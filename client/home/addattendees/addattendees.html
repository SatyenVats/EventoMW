<template name="addattendees">
   <form class="form-horizontal" role="form">

  <div class="form-group">
    <label class="control-label col-sm-2" for="email"> First Name:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="eventatnname" placeholder="Attendee name">
    </div>

    <div class="col-sm-5">
      <input type="text" class="form-control" id="eventatnlname" placeholder="Last name">
    </div>
  </div>

<div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="eventatnemail" placeholder="Enter email">
    </div>

      <div class="col-sm-5">
      <input type="email" class="form-control" id="eventatnphone" placeholder="Enter phone">
    </div>
  </div>

<div class="form-group">
    <label class="control-label col-sm-2" >ProfileImage:</label>
    <div class="col-sm-10">
      <!-- <input type="file" class="form-control file_bag" id="eventspkimg" > -->
       <input type="file" class="file_bag" id="eventatnimg">   
          {{#each files}}
              <p>{{percent_uploaded}}</p>
          {{/each}}       
    </div>
  </div>


 <div class="form-group">
    <label class="control-label col-sm-2" for="email">Details:</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="4" id="eventatndetails" placeholder="Attendee profile details"></textarea>
    </div>
  </div>

 <div class="form-group">
 <div class="col-sm-12" style="text-align:right;">
 <button type="button" class="btn btn-success btn-xs" id="btnaddatn"><span class="glyphicon glyphicon-plus"></span> Add Attendee </button>
 </div>
 </div>

{{> attendeelist}}
</form>


</template>

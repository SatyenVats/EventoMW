<template name="step1">
   <form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Event Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="eventname" placeholder="Event name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Description:</label>
    <div class="col-sm-10"> 
      <textarea rows="4" class="form-control" id="eventdesc" placeholder="Description"></textarea>
    </div>
  </div>

<div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Duration:</label>
    <div class="col-sm-5"> 
      <input type="bootstrap-datetimepicker" width="200px" class="form-control" id="eventfrom" placeholder="From" buttonClasses="glyphicon glyphicon-calendar">
      </div>
      <div class="col-sm-5"> 
      <input type="bootstrap-datetimepicker" width="200px" class="form-control" id="eventto" placeholder="To" buttonClasses="glyphicon glyphicon-calendar">
    </div>
  </div>
</form>
</template>

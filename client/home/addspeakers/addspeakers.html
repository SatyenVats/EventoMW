<template name="addspeakers">
   <form class="form-horizontal" role="form">

  <div class="form-group">
    <label class="control-label col-sm-2" >First Name:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="eventspkname" placeholder="First name">
    </div>


    <div class="col-sm-5">
      <input type="text" class="form-control" id="eventspklname" placeholder="Last name">
    </div>


  </div>

<div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="eventspkemail" placeholder="Enter email">
    </div>
    
    <!-- <label class="control-label col-sm-2">Phone:</label> -->
    <div class="col-sm-5">
      <input type="email" class="form-control" id="eventspkphone" placeholder="Enter phone">
    </div>


  </div>

  <!-- <div class="form-group">
    <label class="control-label col-sm-2" for="email">Phone:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="eventspkphone" placeholder="Enter phone">
    </div>
  </div> -->


  <div class="form-group">
    <label class="control-label col-sm-2" >ProfileImage:</label>
    <div class="col-sm-10">
      <!-- <input type="file" class="form-control file_bag" id="eventspkimg" > -->
       <input type="file" class="file_bag" id="eventspkimg">   
          {{#each files}}
              <p>{{percent_uploaded}}</p>
          {{/each}}       
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Details:</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="4" id="eventspkdetails" placeholder="Speaker profile details"></textarea>
    </div>
  </div>

 <div class="form-group">
 <div class="col-sm-12" style="text-align:right;">
 <button type="button" class="btn btn-success btn-xs" id="btnaddspk"><span class="glyphicon glyphicon-plus"></span> Add Speaker </button>
 </div>
 </div>


  {{> speakerslist}}
</form>
</template>
